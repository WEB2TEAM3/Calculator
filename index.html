<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" />
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
  <div class="metrics">
    <div class="display-screen">
      <div class="network-div">
        <i class="bi bi-battery-full" style="font-size: .8rem;"></i>
        <i class="bi bi-wifi" style="font-size: .8rem;"></i>
        <i class="bi bi-reception-4" style="font-size: .8rem;"></i>
      </div>
      <div class="icon-div">
        <i class="bi bi-brightness-high icon" style="font-size: 0.9rem;"></i>
        <i class="bi bi-moon icon" style="font-size: .9rem;"></i>
      </div>
      <input type="text" name="Answer" value="result" id="display" readonly>
    </div>
    <div class="btn-container">
      <div class="top-row">
        <input type="button" class="btn-design scientific-operators" name="" value="AC">
        <input type="button" class="btn-design scientific-operators" name="" value=⁺∕->
        <input type="button" class="btn-design scientific-operators" name="" value=%>
        <input type="button" class="btn-design basic-operators" name="" value=÷>
      </div>
      <div class="second-row">
        <input type="button" class="btn-design integer" name="" value=7>
        <input type="button" class="btn-design integer" name="" value=8>
        <input type="button" class="btn-design integer" name="" value=9>
        <input type="button" class="btn-design basic-operators" name="" value=x>
      </div>
      <div class="third-row">
        <input type="button" class="btn-design integer" name="" value=4>
        <input type="button" class="btn-design integer" name="" value=5>
        <input type="button" class="btn-design integer" name="" value=6>
        <input type="button" class="btn-design basic-operators" name="" value=->
      </div>
      <div class="fourth-row">
        <input type="button" class="btn-design integer" name="" value=1>
        <input type="button" class="btn-design integer" name="" value=2>
        <input type="button" class="btn-design integer" name="" value=3>
        <input type="button" class="btn-design basic-operators" name="" value=+>
      </div>
      <div class="last-row">
        <input type="button" class="btn-design refresh" name="" value=⟲ style="font-size: 2rem;">
        <input type="button" class="btn-design integer" name="" value=0>
        <input type="button" class="btn-design basic-operators" name="" value=.>
        <input type="button" class="btn-design basic-operators" name="" value==>
      </div>
    </div>
  </div>
</body>

</html>
